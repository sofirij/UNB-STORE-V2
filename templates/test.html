{% extends "layout.html" %}

{% block title %} inventory {% endblock %}

{% block link %} 
    <link href="{{ url_for('static', filename='css/inventory.css')}}" rel="stylesheet">
{% endblock %}

{% block main %}
    {% for item in inventory %}
        <p>{{ loop.index }}</p>
    {% else %}
        <p>no items</p>
    {% endfor %}
    
{% endblock %}
